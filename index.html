<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إلى ريمي</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #b30059;
    }

    .hearts {
      font-size: 50px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .poem {
      font-size: 24px;
      margin: 40px 0;
      line-height: 1.8;
    }

    .arrow {
      font-size: 30px;
      margin-top: 20px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .flowers {
      margin: 50px 0;
      font-size: 40px;
    }

    .downloads {
      margin-top: 200px;
    }

    .downloads button {
      background-color: #ff66b2;
      color: white;
      padding: 15px 25px;
      border: none;
      margin: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .downloads button:hover {
      background-color: #cc0066;
    }
  </style>
</head>
<body>

  <div class="hearts">💖💗💓💞</div>

  <h1>إلى ريمي ❤️</h1>

  <div class="poem">
    يا ريمي، يا زهرة القلب الحنون، <br>
    فيكِ الجمال وصدق الظنون، <br>
    كلما نظرتُ لعينيكِ يذوب الكلام، <br>
    ويصمت الحرف، وينطق الغرام. <br><br>
    أحبكِ أكثر مما كتب الشُعراء، <br>
    وأكثر من همسات المساء، <br>
    أنتِ النور في قلبي إن غاب، <br>
    وأنتِ روحي، حُلمي، وكل الأسباب.
  </div>

  <div class="arrow">
    ⬇️ <br> <span style="font-size: 18px;">انزلي لتحت</span>
  </div>

  <div class="flowers">
    🌸🌼🌺🌷
  </div>

  <div class="downloads">
    <a href="files/قواعد_جارتين2.pdf" download><button>الجزء الثاني من قواعد جارتين</button></a>
    <a href="files/قواعد_جارتين3.pdf" download><button>الجزء الثالث من قواعد جارتين</button></a>
    <a href="files/ايكادولي.pdf" download><button>ايكادولي</button></a>
    <a href="files/ارسس.pdf" download><button>ارسس</button></a>
  </div>

</body>
</html>
